<ion-view>
    <ion-content class="padding">
        <div id="logo-wrapper" style="text-align: center;"><img src="img/logo.png" width="150px;"></div>
        <div class="list">

        <form ng-submit="login()" ng-controller="LoginCtrl" >
                <label class="item item-input loginForminput border_bottom_input">
                    <input type="text" placeholder="Email" name="username" id="username" class="form-control form_field"
                           ng-model="username" required/>
                </label>
                <label class="item item-input loginForminput border_bottom_input">

                    <input type="password" placeholder="Password" name="password" id="password"
                           class="form-control form_field"
                           ng-model="password"
                           required/>
                </label>

                <button type="submit" class="form_submit button-full button-positive">Log in</button>
            </form>
        </div>
    </ion-content>
    <div class="title ">Don't have a account? <a ui-sref="location"> location</a></div>
    <div class="bar bar-footer btnAccount">
        <div class="title ">Don't have a account? <a ui-sref="signup"> Sign up </a></div>

    </div>
</ion-view>
