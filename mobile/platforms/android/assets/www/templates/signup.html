<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
        <form ng-submit="createUser()" ng-controller="SignUpCtrl">
            <ion-list>
                <label class="item item-input">
                    <input type="text" placeholder="Name" class="form-control" name="contactName" ng-model="contactName">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Email" class="form-control" name="email" ng-model="email">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password (min 6 chars)" class="form-control" name="password" ng-model="password">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Confirm Password" class="form-control" name="confirmPassword" ng-model="confirmPassword">
                </label>

            </ion-list>
            <button type="submit" class="button button-stable button-block">Sign up</button>

        </form>
    </ion-content>
</ion-view>
