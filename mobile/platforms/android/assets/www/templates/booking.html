<ion-view> title="Booking">
    <ion-header-bar class="bar bar-positive bar-stable">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list  formLayout">
            <div class="sectionHeading">Create your Booking</div>

                <div class="list ">
                        <label class="item item-input loginForminput border_bottom_input item-icon-right">
                            <input type="date"  placeholder="Date of Service">
                            <i class="icon ion-calendar" style="color:#4571DA;"></i>
                        </label>

                        <label class="item item-input loginForminput border_bottom_input item-icon-right">
                            <span class="input-label">Select the time window</span>
                            <select class="selectStyle">
                                <option selected></option>
                                <option value="">8:00 AM - 10:00 AM</option>
                                <option value="">10:00 AM - 12:00 PM</option>
                                <option value="">12:00 PM - 02:00 PM</option>
                                <option value="">02:00 PM - 04:00 PM</option>
                                <option value="">04:00 PM - 06:00 PM</option>
                            </select>
                            <i class="icon ion-chevron-down" style="color:#4571DA;"></i>
                        </label>
                         <ion-item style="color:#E18B5C " class="item range range-positive loginForminput border_bottom_input" >
                                 <span class="loginForminput">Approx # of hours ( {{data.hours}} hrs ) </span>
                                <input type="range" name="hours" value="2" min="2" max="10" ng-model="data.hours">
                         </ion-item>
                </div>
                <!--
                <a ui-sref="services" class="button button-theme button-block">Book</a>
              <button ui-sref="" class="button button-theme button-block">Book</button> -->

        </div>
        <div class="list card formLayout">
            <div class="sectionHeading">Additional Instructions</div>

            <div class="list ">
                <label class="item item-input text ">
                    <textarea  style="width: 100%;" class="item item-input loginForminput border_bottom_input " placeholder="Tell us more about your job ..." rows="4" ng-model="job.description" ng-Required="true" name="additionalInstructions"></textarea>
                </label>
            </div>
            <!--
            <a ui-sref="services" class="button button-theme button-block">Book</a>
          <button ui-sref="" class="button button-theme button-block">Book</button> -->

        </div>
    </ion-content>
    <div class="bar bar-footer form_submit ">
        <div class="title"><a ui-sref="contact_person"> Next </a></div>
    </div>
</ion-view>
