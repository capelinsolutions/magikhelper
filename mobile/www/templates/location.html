<ion-view title="Helper Location" ng-controller="MapCtrl">

    <ion-header-bar class="bar bar-positive bar-stable">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <h1 class="title">Helper Location </h1>
    </ion-header-bar>

    <ion-content data-tap-disabled="true">

        <map center="{{latitude}}, {{longitude}}" zoom="{{zoom}}">
            <marker position="{{latitude}}, {{longitude}}" icon="{
                path: 'M 125,5 155,90 245,90 175,145 200,230 125,180 50,230 75,145 5,90 95,90 z',
                fillColor: 'yellow',
                fillOpacity: 0.8,
                scale: 0.1,
                strokeColor: 'gold',
                strokeWeight: 5
              }" dragglele="true">

            </marker>
        </map>


    </ion-content>

    <div class="bar bar-footer form_submit">
        <button class=" form_submit button-clear button-positive" ng-click="refresh()">Refresh</button>
    </div>

</ion-view>
