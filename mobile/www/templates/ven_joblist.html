<ion-view title="Job List ">
    <ion-header-bar class="bar bar-positive bar-stable">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <h1 class="title">Job List</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-tabs class=" tabs-icon-top tabs-background-assertive ">

            <ion-tab title="Assigned" icon-on="ion-android-time" icon-off="ion-android-time">

                <content has-header="true" has-subheader="true">
                    <div class="list  ">
                        <ion-list class="ven-job-list" ng-repeat="job in listAllAssignedServices">
                            <ion-item class="item-avatar item-icon-right" ng-click="getJobDetails(job.id)">
                                <div class="avatar">
                                    <img id="{{job.id}}"/>
                                </div>
                                <span class="userName">{{job.jobType}}</span>
                                <span class="variable">{{job.requestedBy}}</span>
                                <span class="variable">{{job.dateOfService}}</span>
                                <span class="variable">{{job.requestedTimeOfService}}</span>
                                <i class="icon ion-chevron-right icon-accessory"></i>
                            </ion-item>
                        </ion-list>
                        <!--
                        <div class="item item-icon-right" ng-repeat="job in listAllAssignedServices"
                             type="item-text-wrap"  ng-click="getJobDetails(job.id)">


                            <h2>{{job.jobType}}</h2> <br>

                            <p> <h3>Requested by </h3> {{job.requestedBy}}</p><br>
                            <p><h3>Service Date </h3> {{job.dateOfService}}</p><br>
                            <p> <h3>Service Time </h3> {{job.requestedTimeOfService}}</p>

                            <i class="icon ion-chevron-right icon-accessory"></i>

                        </div>
                        -->

                    </div>
                </content>
            </ion-tab>

            <ion-tab title="Completed" icon-on="ion-checkmark-circled" icon-off="ion-checkmark-circled">

                <content has-header="true" has-subheader="true">
                    <div class="list ">
                        <ion-list class="ven-job-list" ng-repeat="job in listAllCompletedServices">
                            <ion-item class="item-avatar item-icon-right" ng-click="getJobDetails(job.id)">
                                <div class="avatar">
                                    <img id="{{job.id}}"/>
                                </div>
                                <span class="userName">{{job.jobType}}</span>
                                <span class="variable">{{job.requestedBy}}</span>
                                <span class="variable">{{job.dateOfService}}</span>
                                <span class="variable">{{job.requestedTimeOfService}}</span>
                                <i class="icon ion-chevron-right icon-accessory"></i>
                            </ion-item>
                        </ion-list>
                    </div>
                </content>
            </ion-tab>


        </ion-tabs>
    </ion-content>
</ion-view>
