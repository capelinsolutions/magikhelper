<ion-view ng-controller="AvailabilityCtrl" title="Check Service Availability">

    <ion-header-bar class="bar bar-positive bar-stable">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <h1 class="title">Check Availability</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list formLayout">
            <form name="zipForm" ng-submit="checkAvailability()" >
                <div class="sectionHeading">Enter zipcode where you need service</div>
                <div class="list ">
                    <label class="item item-input loginForminput border_bottom_input">
                        <input type="text" class="form-control form_field" placeholder="Zipcode" required
                               ng-model="availabilityData.zip" >
                    </label>
                </div>
            </form>
        </div>

    </ion-content>
    <div class="bar bar-footer form_submit">
        <button class=" form_submit button-clear button-positive" ng-click="checkAvailability()" >Check</button>
    </div>


</ion-view>
