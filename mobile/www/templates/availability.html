<ion-view title="Check Service Availability">
    <ion-header-bar class="bar bar-positive bar-stable">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <h1 class="title">Check Availability</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list formLayout">

                <div class="sectionHeading">Enter zipcode where you need service</div>
                <div class="list list-inset">
                    <label class="item item-input loginForminput border_bottom_input">
                        <input type="text" placeholder="Zipcode" ng-model="zip">
                    </label>
                </div>

                <!-- <button ui-sref="" class="button button-theme button-block">Check</button> -->

        </div>
    </ion-content>
    <div class="bar bar-footer btnAccount">
        <button type="button" ng-click="checkAvailability()" class="form_submit button-block button-positive">Check</button>
    </div>
</ion-view>
