<ion-view title="Check Service Availability ">
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">Enter Your ZipCode</div>
            <div class="item item-body">
                <form ng-submit="checkAvailability()" ng-controller="AvailabilityCtrl">
                    <div class="list list-inset personalBox" id="personal_content">
                    <label class="item item-input">
                        <span class="input-label">ZipCode</span>
                        <input type="text" name="searchZipCode" id="searchZipCode" ng-model="searchZipCode"
                               class="form-control form_field"
                               placeholder="ZipCode">
                    </label>

                        <div class="padding">
                            <button type="submit" class="form_submit button button-royal">Check</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
