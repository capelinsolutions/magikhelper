<ion-view title="Contact Person">
    <ion-header-bar class="bar bar-positive bar-stable">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <h1 class="title">Check Availability</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list card formLayout">
            <div class="sectionHeading">Contact Person</div>
            <form>
            <div class="list list-inset">
                <form ng-submit="" ng-controller="">
                    <label class="item item-input">
                        <input type="text" placeholder="Contact Name">
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="Phone Number">
                    </label>
                    <label class="item item-input">
                        <input type="email" placeholder="Email">
                    </label>
            </div>
            <a class="button button-theme button-block" ui-sref="address">Next</a>
        <!--  <button class="button button-theme button-block">Next</button> -->
            </form>
        </div>
    </ion-content>
</ion-view>
