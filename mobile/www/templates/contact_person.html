<ion-view title="Contact Person">
    <ion-header-bar class="bar bar-positive bar-stable">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list  formLayout">
            <div class="sectionHeading">Contact Person</div>
            <form>
            <div class="list ">
                <form ng-submit="" ng-controller="">
                    <label class="item item-input loginForminput border_bottom_input">
                        <input type="text" placeholder="Contact Name">
                    </label>
                    <label class="item item-input loginForminput border_bottom_input">
                        <input type="text" placeholder="Phone Number">
                    </label>
                    <label class="item item-input loginForminput border_bottom_input">
                        <input type="email" placeholder="Email">
                    </label>
            </div>

        <!--  <button class="button button-theme button-block">Next</button> -->
            </form>
        </div>
    </ion-content>
    <div class="bar bar-footer form_submit ">
        <div class="title"><a ui-sref="sidemenu.confirmation"> Next </a></div>
    </div>
</ion-view>
