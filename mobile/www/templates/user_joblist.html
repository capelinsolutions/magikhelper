<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">Jobs In Progress</div>
            <div class="item item-body">
                <div>
                    No Job(s) in progress
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Completed Jobs</div>
            <div class="item item-body">
                <div>
                    No Past Job(s)
                </div>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer btnAccount">
        <div class="title"><a ui-sref="availability"> Create a new job </a></div>
    </div>
</ion-view>
