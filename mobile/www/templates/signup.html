<ion-view title="Signup">
    <ion-content class="padding">
        <div id="logo-wrapper" style="text-align: center;"><img src="img/logo.png" width="250px;"></div>
        <div class="list">
            <form novalidate="novalidate" on-valid-submit="createUser()" ng-controller="SignUpCtrl">
                <div class="item item-input validated loginForminput border_bottom_input bgWhite">
                    <label >
                        <input type="text" placeholder="First Name" name="firstName" required="required"
                               ng-model="client.contact.firstName">

                    </label>

                    <label >
                        <input type="text" placeholder="Last Name" name="lastName" required="required" ng-model="client.contact.lastName">

                    </label>
                </div>
                <!-- Address will be taken at the time of placing an order -->

<!--
                <label class="item item-input validated loginForminput border_bottom_input bgWhite ">

                    <input type="text" id="Address" class="form-control" ng-autocomplete required="required"
                           ng-model="client.address.formatted_address"
                           options="options" details="client.address"/>
                    <i class="icon ion-alert-circled error"></i>
                </label>
-->
                <label class="item item-input loginForminput border_bottom_input bgWhite validated">
                    <input type="email" placeholder="Email" required="required" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" name="email" ng-model="client.email">
                    <i class="icon ion-alert-circled error"></i>
                </label>

                <div class="item validated item-input loginForminput border_bottom_input bgWhite">
                    <label class="">
                        <input type="password" required="required" placeholder="Password" name="password" ng-model="client.password">
                    </label>
                    <label>
                        <input type="password" required="required" placeholder="Confirm Password" name="confirmPassword"
                               ng-model="client.confirmPassword" ui-validate=" '$value==client.password' "
                               ui-validate-watch=" 'client.password' ">
                    </label>

                </div>
                <label style="color:#ffffff">
                    (Password should be between 8 to 16 characters)
                </label>
                <button type="submit" class=" form_submit button-positive">Sign Up</button>
            </form>
        </div>
    </ion-content>
    <div class="bar bar-footer btnAccount hide-on-keyboard-open">
        <div class="title">Already Account? <a ui-sref="sidemenu.login">Login</a></div>
    </div>
</ion-view>
