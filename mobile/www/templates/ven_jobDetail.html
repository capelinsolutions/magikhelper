<ion-view title="Job Details ">
    <ion-header-bar class="bar bar-positive bar-stable"> 
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          <h1 class="title">Job Detail</h1> 
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list card"> 
            <div class="sectionHeading"> 
                <div > 
                    <div class="avatarLg" style=" display: inline-block;vertical-align: middle">
                        <img id="{{job.id}}" />
                    </div>
                    <div style=" display: inline-block;vertical-align: middle">{{job.jobType}}</div>

                </div>
            </div>
               <a href="#" class="item item-icon-left">
                <i class="icon ion-person" style="color:#4571DA;"></i>
                {{ job.requestedBy }}
            </a>

            <a href="#" class="item item-icon-left ">
                <i class="icon ion-home" style="color:#4571DA;"></i>
                {{ job.serviceAddress }}
            </a>

            <a href="#" class="item item-icon-left">
                <i class="icon ion-ios-telephone" style="color:#4571DA;"></i>
                650-892-4943
            </a>
            <a href="#" class="item item-icon-left">
                <i class="icon ion-ios-clock-outline" style="color:#4571DA;"></i>
                {{ job.dateOfService}}
                <p>{{ job.requestedTimeOfService}}</p>
            </a>


            <a href="#" class="item item-icon-left">
                <i class="icon ion-email" style="color:#4571DA;"></i>
                kmehdi@gmail.com
            </a>

            <a href="#" class="item item-icon-left">
                <i class="icon ion-android-document" style="color:#4571DA;"></i>
                <p>{{ job.commentByRequester }} </p>
            </a>

        </div>
    </ion-content>

    <div class="bar bar-footer bar-balanced form_submit" ng-show="job.status != 'COMPLETED'">
        <button class=" form_submit button-clear button-positive" ng-click="refresh()">Start Job</button>
    </div>

</ion-view>
