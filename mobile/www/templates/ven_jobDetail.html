<ion-view title="Job Details ">
    <ion-header-bar class="bar bar-positive bar-stable"> 
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          <h1 class="title">Job Detail</h1> 
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list card"> 
            <div class="sectionHeading"> 
                <div > 
                    <div class="avatarLg" style=" display: inline-block;vertical-align: middle">
                        <img id="{{job.id}}" />
                    </div>
                    <div style=" display: inline-block;vertical-align: middle">{{job.jobType}}</div>

                </div>
            </div>
               <a href="#" class="item item-icon-left">
                <i class="icon ion-person" style="color:#4571DA;"></i>
                {{ job.requestedBy }}
            </a>

            <a href="#" class="item item-icon-left ">
                <i class="icon ion-home" style="color:#4571DA;"></i>
                {{ job.serviceAddress }}
            </a>

            <a href="#" class="item item-icon-left">
                <i class="icon ion-ios-telephone" style="color:#4571DA;"></i>
                650-892-4943
            </a>
            <a href="#" class="item item-icon-left">
                <i class="icon ion-ios-clock-outline" style="color:#4571DA;"></i>
                {{ job.dateOfService}}
                <p>{{ job.requestedTimeOfService}}</p>
            </a>


            <a href="#" class="item item-icon-left">
                <i class="icon ion-email" style="color:#4571DA;"></i>
                kmehdi@gmail.com
            </a>

            <a href="#" class="item item-icon-left">
                <i class="icon ion-android-document" style="color:#4571DA;"></i>
                <p>{{ job.commentByRequester }} </p>
            </a>

        </div>
    </ion-content>

    <!--
    CREATED
    ASSIGNED_TO_VENDOR
    IN_PROGRESS
    COMPLETED
    CANCELLED
    -->
    <div class="bar bar-footer form_submit" ng-show="showInRoute()">
        <div class="row">
            <!--
            <div class="col">
                    <button class="button button-clear " style="width: 100%;height: 44px; background-color:#DB5A6E;color: #ffffff; " ng-click="refresh()">Start Job</button>
            </div>
            -->
            <div class="col">
                <button class=" form_submit button-clear  title" style="color:#ffffff;" ng-click="startRouting(job.id, job.vendorId)">In-Route</button>
            </div>
        </div>
    </div>
    <div class="bar bar-footer form_submit" ng-show="(!showInRoute() && job.status == 'ASSIGNED_TO_VENDOR')">
        <div class="row">
            <!--
            <div class="col">
                    <button class="button button-clear " style="width: 100%;height: 44px; background-color:#DB5A6E;color: #ffffff; " ng-click="refresh()">Start Job</button>
            </div>
            -->
            <div class="col">
                <button class=" form_submit button-clear  title" style="color:#ffffff;" ng-click="startRouting(job.id, job.vendorId)">Un-Assign</button>
            </div>
        </div>
    </div>
    <div class="bar bar-footer"  style="border-color: transparent; background: none;padding-bottom: 10px" ng-show="job.status == 'IN_PROGRESS'">
        <div class="row">
            <div class="col">
                    <button class="button button-clear " style="width: 100%;height: 44px; background-color:#DB5A6E;color: #ffffff; " ng-click="refresh()">Start Job</button>
            </div>
            <div class="col">
                <button class="button button-clear " style="width: 100%;height: 44px;background-color:#E18B5C;color: #ffffff; padding-bottom: 10px" ng-click="refresh()">Cancel Job</button>
            </div>
        </div>
    </div>

</ion-view>
