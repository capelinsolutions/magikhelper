
<ion-view>
    <ion-content class="padding">
        <div id="logo-wrapper" style="text-align: center;"><img src="img/logo.png" width="250px;"></div>
        <div class="list">

        <form ng-submit="login()" ng-controller="LoginCtrl" >
            <label class="item item-input loginForminput border_bottom_input bgWhite">
                    <input type="text" placeholder="Email" name="username" id="username" class="form-control form_field"
                           ng-model="username" required/>
                </label>
            <label class="item item-input loginForminput border_bottom_input bgWhite">

                    <input type="password" placeholder="Password" name="password" id="password"
                           class="form-control form_field"
                           ng-model="password"
                           required/>
                </label>

                <button type="submit" class="form_submit button-full button-positive keyboard-attach">Log in</button>
            </form>
        </div>
    </ion-content>
    <div class="bar bar-footer btnAccount  hide-on-keyboard-open">
        <div class="title ">Don't have an account? <a ui-sref="sidemenu.signup"> Sign up </a></div>
    </div>
</ion-view>
